<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Finder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-md bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">GitHubFinder</a>
      <button type="buuton" class="navbar-toggler" data-toggle="collapse" data-target="#mynav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="mynav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container searchContainer">
    <div class="card card-body search">
      <h1>Search Github Users</h1>
      <p class="lead">Enter username and fetch details</p>
      <input type="text" id="searchUser" class="form-control" placeholder="Github username ...">
    </div>
    <br>
    <div id="profile"></div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">Github Finder &copy;</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="./ui.js"></script>
<script src="./github.js"></script>
<script src="./app.js"></script>
</body>
</html>
